<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare & Save</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Thanks to graphicloads (http://graphicloads.com/) (https://www.iconarchive.com/artist/graphicloads.html) for the favicon -->
</head>

<body>
    <button class="addBtn" title="Add a new store">
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <main class="container">
        <section class="fbox">
            <div class="titleContainer">
                <p class="title">Results</p>
            </div>
            <div class="para">
                <p class="bestPrice">Best Prices✅: <span></span></p>
                <p class="poorPrice">Worst Prices❌: <span></span></p>
            </div>
            <div class="results">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Store</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Total</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="dropDown">
                <div class="arrow">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
